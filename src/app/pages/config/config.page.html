<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button text="Accueil" (click)="profilesPage()"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button="true" *ngFor="let family of (families | async)">
      <ion-label>{{ family.description }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
